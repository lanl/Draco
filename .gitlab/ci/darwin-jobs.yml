# Merge Requests
#--------------------------------------------------------------------------------------------------#

# ----- fast -----

dx86_rel_i1905_mr:
  stage: fasttest
  extends: .darwin_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: x64-intel1905
    ARCH: x86_64
    SCHEDULER_PARAMETERS: ${SP_x86_64}

# ----- regular test -----

dp9_rel_g930_mr:
  stage: test
  extends: .darwin_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: power9-gcc930-smpi
    ARCH: power9
    CTEST_NPROC: 10
    MAXLOAD: 40
    SCHEDULER_PARAMETERS: ${SP_power9}
    # Disable IPO. See draco/draco#1375
    EXTRA_CMAKE_ARGS: -DUSE_IPO=OFF

dx86_deb_i1905_mr:
  stage: test
  extends: .darwin_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: x64-intel1905
    ARCH: x86_64
    SCHEDULER_PARAMETERS: ${SP_x86_64}

dp9_deb_xl_16_mr:
  stage: test
  extends: .darwin_merge
  allow_failure: true
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: power9-xl16117
    ARCH: power9
    CTEST_NPROC: 20
    MAXLOAD: 40
    SCHEDULER_PARAMETERS: ${SP_power9}
    # These tests take too long, so only run a subset for the CI
    # EXTRA_CTEST_ARGS: -E mcgrid

