#--------------------------------------------------------------------------------------------------#
# Machine-wide default job settings
#--------------------------------------------------------------------------------------------------#

.snow:
  tags:
    - snow
  variables:
    DRACO_BINARY_DIR: ${CI_PROJECT_DIR}/build
    DRACO_SOURCE_DIR: ${CI_PROJECT_DIR}
    OMP_NUM_THREADS: 8
    SITE_ID: snow
    ARCH: x86_64
    DEPLOY: "FALSE"

#--------------------------------------------------------------------------------------------------#
# Build Templates
#--------------------------------------------------------------------------------------------------#

.snow_merge:
  extends: .snow
  variables:
    CTEST_MODE: Experimental
    SCHEDULER_PARAMETERS: "-N 1 -A asc-ci --reservation=ci"
  allow_failure: true
  script:
    - /bin/bash -l -c ${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh
  only:
    - merge_requests

.snow_nightly:
  extends: .snow
  variables:
    CTEST_MODE: Nightly
    CTEST_BUILD_NAME: ${COMPILER}-${CMAKE_BUILD_TYPE}
    SCHEDULER_PARAMETERS: "-N 1 -A asc-ci --reservation=ci"
  script:
    - /bin/bash -l -c ${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh -m "Configure,Build,Test"
  after_script:
    - /bin/bash -l -c ${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh -m "Submit"
  only:
    - schedules

#--------------------------------------------------------------------------------------------------#
# Merge Requests
#--------------------------------------------------------------------------------------------------#

# ----- fast -----

sn_rel_i1904_mr:
  stage: fasttest
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/1.8-intel"

# ----- regular test -----

sn_deb_i1904_mr:
  stage: test
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"

sn_rel_i1913_mr:
  stage: test
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "draco/intel1913"

sn_deb_g830_mr:
  stage: test
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-gnu"

# ----- slow -----

sn_deb_fulldiag_mr:
  stage: slowtest
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"
    EXTRA_CMAKE_ARGS: -DRACO_DIAGNOSTICS=7 -DRACO_TIMING=1

#--------------------------------------------------------------------------------------------------#
# Nightly Regression
#--------------------------------------------------------------------------------------------------#

sn_rel_i1904_regress:
  stage: test
  extends: .snow_nightly
  variables:
    CMAKE_BUILD_TYPE: Release
    COMPILER: intel-19.0.4
    DRACO_ENV: "lapse/1.8-intel"

