#--------------------------------------------------------------------------------------------------#
# Machine-wide default job settings
#--------------------------------------------------------------------------------------------------#

---
.rzvernal:
  tags:
    - rzvernal
    - batch
  variables:
    CTEST_MODE: Experimental
    DEPLOY: "FALSE"
    SITE_ID: rzvernal
    CTEST_NPROC: 40
    SCHEDULER_PARAMETERS: -N 1
    LLNL_SLURM_SCHEDULER_PARAMETERS: -N 1

.rzansel:
  tags:
    - rzansel
    - batch
  variables:
    CTEST_MODE: Experimental
    DEPLOY: "FALSE"
    SITE_ID: rzansel
    CTEST_NPROC: 10
    # SCHEDULER_PARAMETERS: -N 1
    # LLNL_SLURM_SCHEDULER_PARAMETERS: -N 1

#--------------------------------------------------------------------------------------------------#
# Deployment Jobs (run on develop after MRs are merged)
#--------------------------------------------------------------------------------------------------#

.rzvernal_deploy:
  extends: .rzvernal
  stage: deploy
  variables:
    DEPLOY: 'TRUE'
    DRACO_ENV: "lapse/2.3.0-cce"
    EXTRA_CMAKE_ARGS: -GNinja -DUSE_GPU=OFF
    FLAVOR: ${DRACO_ENV}-${CMAKE_BUILD_TYPE}
    DRACO_INSTALL_DIR: /usr/gapps/jayenne/deploy/${SITE_ID}/${FLAVOR}/${PROJECT}
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    # Don't deploy if this is a forked repository.
    - if: '$CI_PROJECT_NAMESPACE != "draco"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "web"'

.rzansel_deploy:
  extends: .rzansel
  stage: deploy
  variables:
    DEPLOY: 'TRUE'
    DRACO_ENV: "lapse/2.2.0-xl"
    FLAVOR: ${DRACO_ENV}-${CMAKE_BUILD_TYPE}
    DRACO_INSTALL_DIR: /usr/gapps/jayenne/deploy/${SITE_ID}/${FLAVOR}/${PROJECT}
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    # Don't deploy if this is a forked repository.
    - if: '$CI_PROJECT_NAMESPACE != "draco"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "web"'

rzvernal_rel_cce1501_deploy:
  extends: .rzvernal_deploy
  variables:
    CMAKE_BUILD_TYPE: Release

rzvernal_deb_cce1501_deploy:
  extends: .rzvernal_deploy
  variables:
    CMAKE_BUILD_TYPE: Debug

rzansel_rel_xl1611_deploy:
  extends: .rzansel_deploy
  variables:
    CMAKE_BUILD_TYPE: Release

rzansel_deb_xl1611_deploy:
  extends: .rzansel_deploy
  variables:
    CMAKE_BUILD_TYPE: Debug
    EXTRA_CMAKE_ARGS: -DUSE_OPENMP=OFF

#--------------------------------------------------------------------------------------------------#
# Merge Requests
#--------------------------------------------------------------------------------------------------#

.rzvernal_merge:
  extends: .rzvernal
  allow_failure: true
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    - if: '$CI_MERGE_REQUEST_LABELS =~ /exclude_rzvernal/'
      when: never
    - if: '$CI_MERGE_REQUEST_TITLE =~ /Draft:/ || $CI_MERGE_REQUEST_TITLE =~ /WIP:/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

.rzansel_merge:
  extends: .rzansel
  allow_failure: true
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    - if: '$CI_MERGE_REQUEST_LABELS =~ /exclude_rzansel/'
      when: never
    - if: '$CI_MERGE_REQUEST_TITLE =~ /Draft:/ || $CI_MERGE_REQUEST_TITLE =~ /WIP:/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

# ----- regular test -----

rzvernal_rel_cce1501_mr:
  stage: test
  extends: .rzvernal_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/2.3.0-cce"
    EXTRA_CMAKE_ARGS: -GNinja -DUSE_GPU=OFF

rzansel_rel_xl1611_mr:
  stage: test
  extends: .rzansel_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/2.2.0-xl"

#--------------------------------------------------------------------------------------------------#
# Nightly Regression
#--------------------------------------------------------------------------------------------------#

.rzvernal_nightly:
  extends: .rzvernal
  variables:
    CTEST_MODE: Nightly
    CTEST_NPROC: 80
    DRACO_ENV: "lapse/2.3.0-cce"
    EXTRA_CMAKE_ARGS: -GNinja -DUSE_GPU=OFF
    CTEST_BUILD_NAME: "lapse220-cce-${CMAKE_BUILD_TYPE}"
  script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m
      "Configure,Build,Test"
  after_script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m "Submit"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

rzvernal_rel_cce1501_regress:
  stage: test
  extends: .rzvernal_nightly
  variables:
    CMAKE_BUILD_TYPE: Release

rzvernal_deb_cce1501_regress:
  stage: test
  extends: .rzvernal_nightly
  variables:
    CMAKE_BUILD_TYPE: Debug

#--------------------------------------------------------------------------------------------------#

.rzansel_nightly:
  extends: .rzansel
  variables:
    CTEST_MODE: Nightly
    CTEST_NPROC: 20
    DRACO_ENV: "lapse/2.2.0-xl"
    CTEST_BUILD_NAME: "lapse220-xl-${CMAKE_BUILD_TYPE}"
  script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m
      "Configure,Build,Test"
  after_script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m "Submit"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

rzansel_rel_xl1611_regress:
  stage: test
  extends: .rzansel_nightly
  variables:
    CMAKE_BUILD_TYPE: Release

rzansel_deb_xl1611_regress:
  stage: test
  extends: .rzansel_nightly
  variables:
    CMAKE_BUILD_TYPE: Debug
    EXTRA_CMAKE_ARGS: -DUSE_OPENMP=OFF

