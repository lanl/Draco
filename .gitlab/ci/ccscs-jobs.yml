# Merge Requests
#--------------------------------------------------------------------------------------------------#

# FAST TEST

ccs1_style_cxx:
  tags:
    - CCSCS1-setuid-shared
  stage: fasttest
  extends: .ccscs_style_checks
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: gcc1020-ompi4
    SITE_ID: ccscs1

ccs3_deb_gcc_1020:
  tags:
    - CCSCS3-setuid-shared
  stage: fasttest
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: gcc1020-ompi4
    CTEST_NPROC: 32
    SITE_ID: ccscs3
    #TEST_EXCLUSIONS: mcgrid_cylindrical_mg_mgrztp04

ccs2_c4_scalar:
  tags:
    - CCSCS2-setuid-shared
  stage: fasttest
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: gcc1020-ompi4
    EXTRA_CMAKE_ARGS: -DDRACO_C4=SCALAR
    CTEST_NPROC: 56
    SITE_ID: ccscs2
    #TEST_EXCLUSIONS: mcgrid_cylindrical_mg_mgrztp04

# ---------- regular TEST (only starts if all FASTTEST pass) ---------- #

ccs3_deb_llvm11:
  tags:
    - CCSCS3-setuid-shared
  stage: test
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: llvm11
    CTEST_NPROC: 32
    SITE_ID: ccscs3

ccs2_autodoc:
  tags:
    - CCSCS2-setuid-shared
  stage: test
  extends: .ccscs_merge
  allow_failure: true
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: gcc1020-ompi4
    AUTODOC: "ON"
    SITE_ID: ccscs2

# ---------- SLOW TEST (only starts if all regular TEST pass) ---------- #

ccs3_rel_llvm11:
  tags:
    - CCSCS3-setuid-shared
  stage: slowtest
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: llvm11
    CTEST_NPROC: 32
    SITE_ID: ccscs3

ccs3_rel_gcc_1020:
  tags:
    - CCSCS3-setuid-shared
  stage: slowtest
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: gcc1020-ompi4
    CTEST_NPROC: 32
    SITE_ID: ccscs3

ccs3_fulldiag:
  tags:
    - CCSCS3-setuid-shared
  stage: slowtest
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: gcc1020-ompi4
    # DRACO_TIMING=1 enables caliper timers.
    # DRACO_DIAGNOSTICS=7 enables FPE traps.
    EXTRA_CMAKE_ARGS: -DDRACO_DIAGNOSTICS=7 -DDRACO_TIMING=1 -DDRACO_LIBRARY_TYPE=STATIC
    CTEST_NPROC: 32
    SITE_ID: ccscs3
    #TEST_EXCLUSIONS: mcgrid_cylindrical_mg_mgrztp04

ccs2_gcov:
  tags:
    - CCSCS1-setuid-shared
  stage: slowtest
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: gcc1020-ompi4
    # --> Overall coverage rate:
    # --> lines......: 91.2% (34056 of 37338 lines)
    # --> functions..: 56.7% (8676 of 15304 functions)
    # ...
    # -->   Total:|91.2% 37338|56.7% 15k|
    EXTRA_CMAKE_ARGS: -DCODE_COVERAGE=ON
    CTEST_NPROC: 56
    SITE_ID: ccscs2
    #TEST_EXCLUSIONS: mcgrid_cylindrical_mg_mgrztp04

ccs2_valgrind:
  tags:
    - CCSCS3-setuid-shared
  stage: slowtest
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: gcc1020-ompi4
    EXTRA_CMAKE_ARGS: -DENABLE_MEMORYCHECK=ON -DCTEST_MEMORYCHECK_SUPPRESSIONS_FILE=/scratch/regress/ccsradregress/valgrind_suppress.txt
    EXTRA_CTEST_ARGS: -L memcheck -LE nomemcheck
    CTEST_NPROC: 20
    SITE_ID: ccscs2

# ---------- Optional ---------- #

ccs3_clangtidy:
  tags:
    - CCSCS3-setuid-shared
  # stage: optional
  stage: fasttest
  # allow_failure: true
  extends: .ccscs_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: llvm11
    CTEST_NPROC: 32
    EXTRA_CMAKE_ARGS: -DDRACO_STATIC_ANALYZER=clang-tidy
    SITE_ID: ccscs3

