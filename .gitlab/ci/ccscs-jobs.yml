#--------------------------------------------------------------------------------------------------#
# Machine-wide default job settings
#--------------------------------------------------------------------------------------------------#

.ccscs:
  variables:
    # SITE_ID: ccscs1
    DEPLOY: "FALSE"
    # CI_DEBUG_TRACE: "true"

#--------------------------------------------------------------------------------------------------#
# Build Templates
#--------------------------------------------------------------------------------------------------#

.ccscs_merge:
  extends: .ccscs
  variables:
    CTEST_MODE: Experimental
  script:
    - /bin/bash -l -c ${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

.ccscs_deploy:
  extends: .ccscs
  stage: deploy
  variables:
    DEPLOY: 'TRUE'
    FLAVOR: ${DRACO_ENV}-${CMAKE_BUILD_TYPE}
    DRACO_INSTALL_DIR: /scratch/regress/deploy/draco/${FLAVOR}
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "web"'
  script:
    - /bin/bash -l -c ${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh

.ccscs_style_checks:
  extends: .ccscs
  variables:
    CTEST_MODE: Experimental
  script:
    - /bin/bash -l -c ${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-style-checks.sh
  only:
    - merge_requests

.ccscs_nightly:
  extends: .ccscs
  variables:
    CTEST_MODE: Nightly
    CTEST_BUILD_NAME: ${DRACO_ENV}-${CMAKE_BUILD_TYPE}
  script:
    - /bin/bash -l -c ${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh
  only:
    - schedules

