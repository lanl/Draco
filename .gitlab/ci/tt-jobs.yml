#--------------------------------------------------------------------------------------------------#
# Machine-wide default job settings
#--------------------------------------------------------------------------------------------------#

---
.tt:
  tags:
    - trinitite
  variables:
    CTEST_MODE: Experimental
    DEPLOY: "FALSE"
    SITE_ID: trinitite
    CTEST_NPROC: 32
    SCHEDULER_PARAMETERS: -N 1 -A asc-ci --partition=ci --qos=ci --reservation=ci
      --exclude=nid00160
    # Special reservation 175329 has fixes that allow us to pack a node.
    # --reservation=DAT-175329-knl
    # CI_DEBUG_TRACE: "true"

#--------------------------------------------------------------------------------------------------#
# Deployment Jobs (run on develop after MRs are merged)
#--------------------------------------------------------------------------------------------------#

.tt_deploy:
  extends: .tt
  stage: deploy
  variables:
    DEPLOY: 'TRUE'
    DRACO_INSTALL_DIR: "/usr/projects/draco/deploy/trinitite/${FLAVOR}"
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    # Don't deploy if this is a forked repository.
    - if: '$CI_PROJECT_NAMESPACE != "draco"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "web"'

tt_rel_i202120_deploy:
  extends: .tt_deploy
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/2.3.1-intel"
    FLAVOR: lapse231-intel-${CMAKE_BUILD_TYPE}
    EXTRA_CMAKE_ARGS: -G Ninja

tt_deb_i202120_deploy:
  extends: .tt_deploy
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/2.3.1-intel"
    FLAVOR: lapse231-intel-${CMAKE_BUILD_TYPE}
    EXTRA_CMAKE_ARGS: -G Ninja

#--------------------------------------------------------------------------------------------------#
# Deploy a Release
#--------------------------------------------------------------------------------------------------#

.tt_deploy_release:
  extends: .tt
  stage: deploy
  variables:
    DEPLOY: 'TRUE'
    FLAVOR: ${DRACO_ENV}-${CMAKE_BUILD_TYPE}
    DRACO_INSTALL_DIR: "/usr/projects/draco/${CI_COMMIT_BRANCH}/${SITE_ID}/${FLAVOR}"
  script:
    - echo "branch = $CI_COMMIT_BRANCH, tag = $CI_COMMIT_TAG"
    - echo "Starting tt_deploy_release..."
    - if [[ -z ${CI_COMMIT_BRANCH} ]]; then
        VERSION_PATCH=${CI_COMMIT_TAG//*_/};
      else
        VERSION_PATCH=${CI_COMMIT_BRANCH//*_/};
      fi
    - EXTRA_CMAKE_ARGS="${EXTRA_CMAKE_ARGS} -DDraco_VERSION_PATCH=${VERSION_PATCH}"
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    # Don't deploy if this is a forked repository.
    - if: '$CI_PROJECT_NAMESPACE != "draco"'
      when: never
    - if: '$CI_COMMIT_BRANCH =~ /^draco-[0-9]+(?:_[0-9]+)+$/'
    - if: '$CI_COMMIT_TAG =~ /^draco-[0-9]+(?:_[0-9]+)+$/'
    - if: '$CI_PIPELINE_SOURCE == "web"'

tt_rel_i2120_deploy_release:
  extends: .tt_deploy_release
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/2.3.1-intel"
    EXTRA_CMAKE_ARGS: -GNinja -DDRACO_ROUNDOFF_MODE=FAST

tt_deb_i2120_deploy_release:
  extends: .tt_deploy_release
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/2.3.1-intel"
    EXTRA_CMAKE_ARGS: -GNinja

tt_rwdi_i2120_deploy_release:
  extends: .tt_deploy_release
  variables:
    CMAKE_BUILD_TYPE: RelWithDebInfo
    DRACO_ENV: "lapse/2.3.1-intel"
    EXTRA_CMAKE_ARGS: -GNinja -DDRACO_DBC_LEVEL=15

#--------------------------------------------------------------------------------------------------#
# Merge Requests
#--------------------------------------------------------------------------------------------------#

.tt_merge:
  extends: .tt
  # allow_failure: true
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    - if: '$CI_MERGE_REQUEST_LABELS =~ /exclude_trinitite/'
      when: never
    - if: '$CI_MERGE_REQUEST_TITLE =~ /Draft:/ || $CI_MERGE_REQUEST_TITLE =~ /WIP:/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

# ----- fast -----

# None

# ----- regular test -----

tt_rel_i202120_mr:
  stage: test
  extends: .tt_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/2.3.1-intel"
    EXTRA_CMAKE_ARGS: -G Ninja

# ----- slow -----

tt_deb_i202120_mr:
  stage: slowtest
  extends: .tt_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/2.3.1-intel"
    EXTRA_CMAKE_ARGS: -G Ninja

#--------------------------------------------------------------------------------------------------#
# Nightly Regression
#--------------------------------------------------------------------------------------------------#

.tt_nightly:
  extends: .tt
  variables:
    CTEST_MODE: Nightly
    CTEST_NPROC: 32
    EXTRA_CMAKE_ARGS: -G Ninja
  script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m
      "Configure,Build,Test"
  after_script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m "Submit"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

tt_rel_i202120_regress:
  stage: test
  extends: .tt_nightly
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/2.3.1-intel"
    CTEST_BUILD_NAME: "lapse231-intel-Release"

tt_deb_i202120_regress:
  stage: test
  extends: .tt_nightly
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/2.3.1-intel"
    CTEST_BUILD_NAME: "lapse231-intel-Debug"

