language: cpp
sudo: required
dist: trusty

# Notes:
# $HOME -> /home/travis
# code checked out to (this is $PWD for the script) -> /home/travis/build/lanl/Draco
# travis will not install numdiff -> use ./.travis-install-dependencies.sh.

env:
  global:
    - BLAS_blas_LIBRARY=/usr/lib/libblas.a
    - CC=gcc-6
    - CCACHE_CPP2=yes
    - CMAKE=$HOME/cmake-3.9.0-Linux-x86_64/bin/cmake
    - CTEST=$HOME/cmake-3.9.0-Linux-x86_64/bin/ctest
    - CXX=g++-6
    - FC=gfortran-6
    - LAPACK_LIB_DIR=/usr/lib
    - OMP_NUM_THREADS=4
    - RANDOM123_INC_DIR=$HOME/Random123-1.09/include
    - VENDOR_DIR=${HOME}
    - topdir=/home/travis/build/losalamos/Draco
    - COVERAGE=ON
    - SPACK_ROOT=$HOME/.cache/spack
    - PATH=$PATH:$HOME/.cache/spack/bin
  matrix:
    - STYLE=ON
    - WERROR=ON

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - environment-modules
      - gcc-6
      - g++-6
      - gfortran-6
      - liblapack-dev
      - graphviz
      - doxygen
#      - ccache

before_install:
  - mkdir -p ${VENDOR_DIR}/bin & export PATH=${VENDOR_DIR}/bin:$PATH
# https://stackoverflow.com/questions/29099404/ssl-insecureplatform-error-when-using-requests-package
#  - pip install --upgrade --user pyOpenSSL ndg-httpsclient pyasn1 pip
  - pip install --upgrade --user pip
  - if [[ ${COVERAGE}  ]]; then pip install --user codecov; fi

install:
  - if ! which spack >/dev/null; then
      mkdir -p $SPACK_ROOT &&
      git clone --depth 50 https://github.com/spack/spack.git $SPACK_ROOT &&
      spack compilers &&
      echo -e "config:""\n  build_jobs:"" 2" > $SPACK_ROOT/etc/spack/config.yaml &&
      spack config get compilers;
    fi
  - if [[ ${WERROR} ]]; then travis_wait 60 spack install gsl random123 numdiff openmpi; fi
  - spack clean -a
  - source /etc/profile &&
    source $SPACK_ROOT/share/spack/setup-env.sh
  - spack load gsl random123 numdiff openmpi
  - spack location -i gsl
  - nm -a `spack location -i gsl`/lib/libgsl.so | grep cblas_ctrmv
  - nm -a `spack location -i gsl`/lib/libgslcblas.so | grep cblas_ctrmv
  - ldd `spack location -i gsl`/lib/libgslcblas.so
  - nm -a /home/travis/.cache/spack/opt/spack/linux-ubuntu14.04-x86_64/gcc-6.4.0/gsl-2.4-tiedwgv464my5iyqawvpivgj7ef7cdan/lib/libgsl.so | grep cblas_ctrmv
  - nm -a /home/travis/.cache/spack/opt/spack/linux-ubuntu14.04-x86_64/gcc-6.4.0/gsl-2.4-tiedwgv464my5iyqawvpivgj7ef7cdan/lib/libgslcblas.so | grep cblas_ctrmv
  - travis_wait 30 ./.travis-install-dependencies.sh
  - printenv

before_script:
  - if [[ ${WERROR} ]]; then for i in CC CXX Fortran; do eval export ${i}_FLAGS=\"-Werror\"; done; fi
  - if [[ ${COVERAGE} ]]; then for i in CC CXX Fortran; do eval export ${i}_FLAGS+=\" --coverage\"; done; fi
#  - if [[ ${WERROR} ]]; then for i in CC CXX Fortran; do eval export ${i}=\"${!i} -Werror\"; done; fi

script:
  - ./.travis-run-tests.sh

after_success:
  - if [[ ${COVERAGE} ]]; then codecov --gcov-exec gcov-6; fi

cache:
  apt: true
  directories:
    - $HOME/.cache
#    - $HOME/.cacher

compiler:
  - gcc-6

git:
  depth: 3


